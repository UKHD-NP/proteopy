#  python linting - pylint and flake8
#  pytest

name: Python application using pip

on:

  push:
    branches: [ "main", "dev*" ]

  pull_request:
    branches: [ "main", "dev*" ]

  workflow_dispatch:
  
permissions:
  contents: read

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11" ]

    steps:

      - uses: actions/checkout@v4
      
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8 pytest
          if [ -f "requirements/requirements_ci-cd.txt" ]; then pip install -r requirements/requirements_ci-cd.txt; fi

      - name: Install package
        run: |
          pip install -e .

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Lint with pylint
        run: |
          pylint $(git ls-files "*.py") --disable=all --enable=E,F --disable=E0401

      - name: Test with pytest
        run: |
          pytest -v -s tests/
